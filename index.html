<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital - Analog Dial | Hybrid Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-animation">
        <!-- Animated background elements -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
        <div class="square square-1"></div>
        <div class="square square-2"></div>
        <div class="triangle triangle-1"></div>
        <div class="triangle triangle-2"></div>
    </div>

    <div class="clock">
        <!-- Seconds dial (outer ring with 60 spikes) -->
        <div class="seconds">
            <!-- Spikes will be generated by JavaScript -->
        </div>

        <!-- Minutes dial (inner ring with 60 spikes) -->
        <div class="minutes">
            <!-- Spikes will be generated by JavaScript -->
        </div>

        <!-- Digital hour display with day section -->
        <div class="hour-container">
            <div class="hour">00</div>
            <div class="day-section">
                <span class="day-name">MON</span>
                <span class="day-date">01</span>
            </div>
        </div>

        <!-- Digital minute display -->
        <div class="minute">00</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
